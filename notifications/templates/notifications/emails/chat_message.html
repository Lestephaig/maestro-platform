<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #d4af37;
            padding: 30px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .content {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 0 0 10px 10px;
        }
        .message-box {
            background: white;
            border-left: 4px solid #d4af37;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #2c3e50;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Maestro Platform</h1>
    </div>
    <div class="content">
        <h2>Новое сообщение в чате</h2>
        <p>Здравствуйте, {{ user.username }}!</p>
        <p>У вас новое сообщение от <strong>{{ sender_name }}</strong>:</p>
        <div class="message-box">
            <p style="margin: 0;">{{ message_text }}</p>
        </div>
        <p style="text-align: center;">
            <a href="{{ chat_url }}" class="button">Открыть чат</a>
        </p>
        <p>Или скопируйте и вставьте следующую ссылку в ваш браузер:</p>
        <p style="word-break: break-all; color: #2c3e50;">{{ chat_url }}</p>
        <div class="footer">
            <p>С уважением,<br>Команда Maestro Platform</p>
        </div>
    </div>
</body>
</html>
